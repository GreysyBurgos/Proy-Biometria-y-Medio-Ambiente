

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto Biometría – Medidas</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- Script principal -->
  <script defer src="js/index.js"></script>
</head>

<body>
<header class="topbar">
  <div class="container">
    <h1>Proyecto Biometría - Greysy Burgos</h1>
    <p class="subtitle">Mediciones en tiempo real</p>
  </div>
</header>

<main class="container">
  <section class="panel">
    <div class="panel-header">
      <h2>Todas las mediciones registradas</h2>
      <p class="muted">(actualización automática cada 5 s)</p>
    </div>

    <div class="table-wrap">
      <table class="table" id="tabla-medidas">
        <thead>
        <tr>
          <th>ID</th>
          <th>UUID</th>
          <th>Gas</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
        </thead>
        <tbody id="tbody-medidas">
        <tr><td colspan="7" class="muted">Cargando mediciones...</td></tr>
        </tbody>
      </table>
    </div>

    <p id="error" class="error" hidden></p>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <small>© 2025 Proyecto Biometría - Greysy Burgos</small>
  </div>
</footer>
</body>
</html>
